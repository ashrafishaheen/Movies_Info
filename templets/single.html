<div class="row">
  <div class= "col-md-12">
    <h1>{{movie.Title}}</h1>
    <p class="des">Description:{{movie.Description}}</p>
    <p class="des"><b>Genre:</b>{{movie.Genre}}</p>
    <p ng-hide = "movie.Runtime ==0">Runtime:{{movie.Runtime}}</p>
    <a href="{{movie.TrailerLink}}" target="_blank"><img class="post" ng-src="{{movie.PosterPath}}" alt=""></a>

  </div>
</div>
